name: Build and Deploy

on:
  push:
    branches:
      - main  # 触发构建的分支，修改为你的主分支名称
  pull_request:
    branches:
      - main  # 触发构建的分支，修改为你的主分支名称

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新版本的 Ubuntu 运行环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '21'  # 设置 JDK 版本，根据需要调整

    - name: Build with Gradle
      run: ./gradlew build  # 执行 Gradle 构建任务

    - name: Upload JAR file
      uses: actions/upload-artifact@v3
      with:
        name: oraxen-jar
        path: build/libs/*.jar  # 上传生成的 JAR 文件，路径根据你的项目结构调整
